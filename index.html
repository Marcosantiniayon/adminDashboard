<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logoDiv">
                <img src="" alt="logo">
                <h1>Dashboard</h1>
            </div>
                <ul id="mainLinks">
                    <li>
                        <img src="images/home.png" style="width:18px;height:18px;" alt="Home">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="images/profile.png" style="width:18px;height:18px;" alt="Profile">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="images/messages.png" style="width:18px;height:18px;" alt="Messages">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="images/history.png" style="width:18px;height:18px;" alt="History">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="images/tasks.png" style="width:18px;height:18px;" alt="Tasks">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="images/communities.png" style="width:18px;height:18px;"alt="Communities">
                        <p>Communities</p>
                    </li>
                </ul>
                <ul id="secondaryLinks">
                    <li>
                        <img src="images/settings.png" style="width:18px;height:18px;" alt="Settings">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="images/support.png" style="width:18px;height:18px;" alt="Support">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="images/privacy.png" style="width:18px;height:18px;" alt="Privacy">
                        <p>Privacy</p>
                    </li>

                </ul>
        </div>
        <div id="header">
            <div id="searchDiv">
                <label for="searchBar">
                    <img src="images/search.png" alt="Search" style="width:18px;height:18px;">
                </label>
                <input type="text" id="searchBar">
            </div>
            <div id="profileDiv">
                <a href=>
                    <img src="images/notification.png" style="width:18px;height:18px;">
                   </a>
                <a href="">
                    <img src="images/sloth.png" style="width:30px;height:30px; border-radius: 24px;">
                   </a>
                <h4>User Name</h4>
            </div>
            <div id="welcomeDiv">
                <img src="images/sloth.png" alt="user" style="width:50px;height:50px; border-radius: 24px;">

                <div id="greeting">
                    <p>Hi there,</p>            
                    <h2>Morgan Oakley (@morgan)</h2>  
                </div>    
            </div>
            <div id="btnsDiv">
                <button id="newBtn">New</button>
                <button id="uploadBtn">Upload</button>
                <button id="shareBtn">Share</button>
            </div>
        </div>
        <div id="main">
            <div id="projectsDiv">
                <h3>Your Projects</h3>
                <div class="project">
                    <div class="colorBlock"></div>
                    <div class="textBlock">

                    </div>
                    <div class="actionBlock">

                    </div>
                </div>
            </div>
            <div id="announcementsDiv">
                <h3>Announcements</h3>
            </div>
            <div id="trendingDiv">
                <h3>Trending</h3>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
